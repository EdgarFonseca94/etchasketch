<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="code.js" defer></script>
</head>
<header>Etch-A-Sketch</header>
<body>
    <div id="etch-border">
        <div id="grid-canvas"></div>
        <div class="button-container">
            <button onclick="changeCanvasSize(5)">5</button>
            <button onclick="changeCanvasSize(10)">10</button>
            <button onclick="changeCanvasSize(16)">16</button>
            <button onclick="changeCanvasSize(20)">20</button>
            <button onclick="changeCanvasSize(40)">40</button>
            <button onclick="changeCanvasSize(50)">50</button>
        </div>
        <div class="color-change-buttons">
            <button onclick="changeColor(this.value)" value="black">Black</button>
            <button onclick="changeColor(this.value)" value="red">Red</button>
            <button onclick="changeColor(this.value)" value="blue">Blue</button>
        </div>
    </div>
</body>
</html>
